<!DOCTYPE html>
<html>
<head>
  <title>Event QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>Event QR Scanner</h1>

  <div id="reader"></div>
  <p id="result">Waiting for scan...</p>

  <script>
    // ðŸ‘‡ Replace this with your Google Apps Script Web App URL
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyOvoz7_dib_4G6mw-VRqnl4ryikZ2fBA-Q9t6McasR3EbXXYblOZDL-yMr-ogA6edQ/exec";

    function sendScan(ticket) {
      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ ticket: ticket }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("result").innerText = "Sent: " + ticket;
        console.log("Server says:", txt);
      })
      .catch(err => console.error("Error sending scan:", err));
    }

    function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = "Scanned: " + decodedText;
      sendScan(decodedText);
    }

    function onScanFailure(error) {
      // ignored
    }

    let scanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    scanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
