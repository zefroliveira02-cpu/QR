<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 350px; margin: auto; }
    #log { margin-top: 20px; font-weight: bold; }

    /* Flash overlay */
    #flash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent;
      pointer-events: none;
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      font-weight: bold;
      color: white;
      z-index: 9999;
      transition: opacity 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>QR Scanner</h1>
  <div id="reader"></div>
  <div id="log">Waiting for scan...</div>
  <div id="flash"></div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxLnrXXIhSPqF4yrSzyQajrU6VtNGfy2OXQh1T20id8LlvK0pL6GAGWUcTRHVgchkqY/exec";

    let html5Qr;
    let currentCameraId = null;

    function beep(success = true) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = "sine";
      osc.frequency.value = success ? 800 : 200;
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      osc.start();
      osc.stop(ctx.currentTime + 0.2);
    }

    function flash(success = true) {
      const flashEl = document.getElementById("flash");
      flashEl.style.background = success ? "rgba(0,255,0,0.6)" : "rgba(255,0,0,0.6)";
      flashEl.textContent = success ? "✅ Successful Scan" : "❌ Scan Failed";
      flashEl.style.opacity = "1";
      setTimeout(() => {
        flashEl.style.opacity = "0";
        flashEl.textContent = "";
      }, 600);
    }

    function logScan(ticket) {
      const url = `${WEB_APP_URL}?ticket=${encodeURIComponent(ticket)}&device=Scanner1`;

      fetch(url)
        .then(r => r.text())
        .then(txt => {
          document.getElementById("log").textContent = `✅ Sent: ${ticket}`;
          beep(true);
          flash(true);
        })
        .catch(err => {
          document.getElementById("log").textContent = "❌ Error sending scan";
          beep(false);
          flash(false);
          console.error(err);
        })
        .finally(() => {
          // Restart scanner after short pause
          setTimeout(startScanner, 1000);
        });
    }

    function onScanSuccess(decodedText) {
      // Stop scanner immediately
      html5Qr.stop().then(() => {
        logScan(decodedText);
      }).catch(err => console.error("Failed to stop scanner", err));
    }

    function startScanner() {
      if (!html5Qr) {
        html5Qr = new Html5Qrcode("reader");
      }
      if (currentCameraId) {
        html5Qr.start(
          currentCameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          () => { /* ignore scan failures */ }
        );
      } else {
        // First time: get camera ID
        Html5Qrcode.getCameras().then(devices => {
          if (devices && devices.length) {
            currentCameraId = devices[0].id;
            html5Qr.start(
              currentCameraId,
              { fps: 10, qrbox: 250 },
              onScanSuccess,
              () => { }
            );
          }
        }).catch(err => console.error("No cameras found", err));
      }
    }

    window.onload = () => {
      startScanner();
    };
  </script>
</body>
</html>
