<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 350px; margin: auto; }
    #log { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>QR Scanner</h1>
  <div id="reader"></div>
  <div id="log">Waiting for scan...</div>

  <script>
    // ✅ Your Web App URL
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxLnrXXIhSPqF4yrSzyQajrU6VtNGfy2OXQh1T20id8LlvK0pL6GAGWUcTRHVgchkqY/exec";

    function logScan(ticket) {
      const url = `${WEB_APP_URL}?ticket=${encodeURIComponent(ticket)}&device=Scanner1`;

      fetch(url)
        .then(r => r.text())
        .then(txt => {
          document.getElementById("log").textContent = `✅ Sent: ${ticket}`;
          console.log("Server response:", txt);
        })
        .catch(err => {
          document.getElementById("log").textContent = "❌ Error sending scan";
          console.error(err);
        });
    }

    function onScanSuccess(decodedText) {
      logScan(decodedText);
    }

    function onScanFailure(error) {
      // Fail silently, scanner retries automatically
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader",
      { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
