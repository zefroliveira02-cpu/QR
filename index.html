<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 320px; margin: auto; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader"></div>
  <p id="status">Waiting for scan...</p>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzEon5XHOdRBAsKxCuItzzvdbrlNS2T2KRVmIbstC73ynzdsQL_BhfXQ_HnJqcyopFW/exec";

    // Send scan result to Google Apps Script
    function sendScan(ticket) {
      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ ticket: ticket, device: "GitHubPage" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        console.log("Server response:", txt);
        document.getElementById("status").textContent = "‚úÖ Sent: " + ticket;
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("status").textContent = "‚ùå Error sending scan!";
      });
    }

    // Start camera scanner
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Code matched = ${decodedText}`, decodedResult);
      document.getElementById("status").textContent = "üì∑ Scanned: " + decodedText;
      sendScan(decodedText);
    }

    function onScanFailure(error) {
      // Ignore scan errors
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, // back camera
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    );
  </script>
</body>
</html>

</html>
