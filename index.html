<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 350px; margin: auto; }
    #log { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>QR Scanner</h1>
  <div id="reader"></div>
  <div id="log">Waiting for scan...</div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxLnrXXIhSPqF4yrSzyQajrU6VtNGfy2OXQh1T20id8LlvK0pL6GAGWUcTRHVgchkqY/exec";

    let html5Qr;
    let lastCode = "";
    let lastTime = 0;
    const DEBOUNCE_MS = 3000; // 3 seconds
    let isRestarting = false;

    // Simple beep
    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = "sine";
      osc.frequency.value = 800;
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      osc.start();
      osc.stop(ctx.currentTime + 0.2);
    }

    function logScan(ticket) {
      const url = `${WEB_APP_URL}?ticket=${encodeURIComponent(ticket)}&device=Scanner1`;

      fetch(url)
        .then(r => r.text())
        .then(txt => {
          document.getElementById("log").textContent = `✅ Sent: ${ticket}`;
          console.log("Server response:", txt);
        })
        .catch(err => {
          document.getElementById("log").textContent = "❌ Error sending scan";
          console.error(err);
        });
    }

    function onScanSuccess(decodedText) {
      const now = Date.now();

      // Ignore duplicate within debounce window
      if (decodedText === lastCode && (now - lastTime) < DEBOUNCE_MS) {
        return;
      }
      lastCode = decodedText;
      lastTime = now;

      if (isRestarting) return;
      isRestarting = true;

      html5Qr.stop().then(() => {
        beep();
        document.getElementById("log").textContent = `Scanned: ${decodedText}`;
        logScan(decodedText);

        // Auto-resume after 2 seconds
        setTimeout(() => {
          startScanner();
          isRestarting = false;
        }, 2000);
      }).catch(err => {
        console.error("Error stopping scanner:", err);
        isRestarting = false;
      });
    }

    function onScanFailure(error) {
      // ignore errors
    }

    function startScanner() {
      html5Qr = new Html5Qrcode("reader");
      html5Qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        console.error("Unable to start scanner:", err);
      });

      document.getElementById("log").textContent = "Waiting for scan...";
    }

    // Start on load
    startScanner();
  </script>
</body>
</html>
